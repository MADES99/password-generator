<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="generate-box">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate">Generate passwords</button>
            <div id="bottom-line"></div>
            <div class="password-box">
                <img src="copy.png" alt="copy" id="copy-password1">
                <input type="text" minlength="0" maxlength="15" id="password1">

                <img src="copy.png" alt="copy" id="copy-password2">
                <input type="text" minlength="0" maxlength="15" id="password2">
            </div>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
